<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator 👩‍🍳</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator 👩‍🍳</h1>
      <div class="form-container">
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter one or more ingredients"
            autofocus
            required
            class="search-bar"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e. pasta, tomato, cheese</div>
      </div>
      <div class="recipe hidden" id="recipe-text"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/deniseprosser" target="_blank"
          >Denise Prosser</a
        >
        and is open-sourced on
        <a
          href="https://github.com/deniseprosser/ai-generator-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://iridescent-starlight-5624b1.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
